<head>

	<!-- doc -->
	<title>form</title>

	<!-- meta -->
	<!-- enc -->
	<meta charset="utf-8">

	<!-- ua -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0" />
	<meta name="keywords" content="" />
	<!-- /meta -->

	<!-- link -->
	<!-- favicon -->
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
	<link rel="SHORTCUT ICON" href="favicon.ico"/>
	<!-- /link -->

	<!-- css -->
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/format.css" />
	<link rel="stylesheet" href="css/attach.css" />
	<!-- css -->

	<!-- js -->
	<!-- /js -->

	<!-- /doc -->

</head>
<body>

	<!-- pbwriter -->
	<div class="pbwriter">

		<div class="pbwriter-button full-screen"><p><i></i><em></em></p></div>
		<div class="pbwriter-button html"><p><i></i><em></em></p></div>
		<i class="vrule"></i>
		<div class="pbwriter-button undo"><p><i></i><em></em></p></div>
		<div class="pbwriter-button redo"><p><i></i><em></em></p></div>
		<i class="vrule"></i>
		<div class="pbwriter-button link grouped"><p><i></i><em></em></p>

			<span class="rollout attach">
				<span class="inner">
					<div class="pbwriter-button link"><p><i></i><em></em></p></div>
					<div class="pbwriter-button broken-link"><p><i></i><em></em></p></div>
				</span>
			</span>

		</div>
		<i class="vrule"></i>
		<div class="pbwriter-button word"><p><i></i><em></em></p></div>
		<div class="pbwriter-button text"><p><i></i><em></em></p></div>
		<i class="vrule"></i>
		<div class="pbwriter-button attach grouped"><p><i></i><em></em></p>

			<span class="rollout attach">
				<span class="inner">
					<div class="pbwriter-button image"><p>Image<i></i><em></em></p></div>
					<div class="pbwriter-button audio"><p>Sound<i></i><em></em></p></div>
					<div class="pbwriter-button video"><p>Video<i></i><em></em></p></div>
					<div class="pbwriter-button flash selected"><p>Flash<i></i><em></em></p></div>
					<div class="pbwriter-button audio-soft-link"><p>Create Audio Softlink<i></i><em></em></p></div>
					<div class="pbwriter-button video-soft-link"><p>Create Video Softlink<i></i><em></em></p></div>
				</span>
			</span>

			<span class="rollout softlink-audio">
				<span class="inner">

					<em>Create soft link audio</em>
					<span class="close"></span>
					<span class="input"><input type="text" value="http://" /></span>
					<span class="submit"></span>

				</span>
			</span>

		</div>
		<i class="vrule"></i>
		<div class="pbwriter-button format grouped"><p><i>p</i><em></em></p>
			
			<span class="rollout format">
				<span class="inner">
					<div class="pbwriter-button format"><p><i>p</i><em></em></p></div>
					<div class="pbwriter-button"><p><i>h1</i><em></em></p></div>
					<div class="pbwriter-button"><p><i>h2</i><em></em></p></div>
					<div class="pbwriter-button"><p><i>h3</i><em></em></p></div>
					<div class="pbwriter-button"><p><i>h4</i><em></em></p></div>
					<div class="pbwriter-button"><p><i>h5</i><em></em></p></div>
				</span>
			</span>

		</div>
		<i class="vrule"></i>
		<div class="pbwriter-button bold"><p><i>b</i><em></em></p></div>
		<div class="pbwriter-button italic"><p><i>i</i><em></em></p></div>
		<div class="pbwriter-button underline"><p><i>u</i><em></em></p></div>
		<div class="pbwriter-button strikethrough"><p><i>w</i><em></em></p></div>
		<i class="vrule"></i>
		<div class="pbwriter-button text-left"><p><i></i><em></em></p>

			<span class="rollout">
				<span class="inner">
					<div class="pbwriter-button text-left"><p><i></i><em></em></p></div>
					<div class="pbwriter-button text-middle selected"><p><i></i><em></em></p></div>
					<div class="pbwriter-button text-right"><p><i></i><em></em></p></div>
					<div class="pbwriter-button text-filled"><p><i></i><em></em></p></div>
				</span>
			</span>

		</div>
		<i class="vrule"></i>
		<div class="pbwriter-button numbers"><p><i></i><em></em></p></div>
		<div class="pbwriter-button bullets"><p><i></i><em></em></p></div>
		<i class="vrule"></i>
		<div class="pbwriter-button horizontal-line"><p><i></i><em></em></p></div>
		<i class="vrule"></i>
		<div class="pbwriter-button eraser"><p><i></i><em></em></p></div>
		<i class="vrule"></i>
		<div class="pbwriter-button color-text"><p><i></i><em></em></p></div>
		<div class="pbwriter-button mark-text"><p><i></i><em></em></p></div>
		<i class="vrule"></i>

		<!-- end of icons -->

		<div class="pbwriter-button image"><p><i></i><em></em></p>
			<span class="rollout softlink-video">
				<span class="inner">

					<span class="close"></span>
					<span class="input"><input type="text" value="http://" /></span>
					<span class="input"><input type="text" value="Titel..." /></span>
					<span class="submit"></span>
					
					<label for="openwindow"><input id="openwindow" type="checkbox" /><b>Open link in Nieuw Venster</b></label>

				</span>
			</span>

		</div>

		<div style="clear: both;"></div>
		
	</div>
	<!-- /pbwriter -->

</body>
</html>
